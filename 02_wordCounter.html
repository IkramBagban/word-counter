<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Word Counter Project</title>
  </head>
  <body>
    <h1 class="">Word Counter Project</h1>
    <div class="container d-block m-auto border">
      <div class="text-center bg-primary border">
        <h3>Word Counter Application</h3>
      </div>  
      <textarea
        oninput="count(this.value)"
        name=""
        id="textFeild"
        cols="30"
        rows="10"
        class="w-100"
      ></textarea>
      <div class="text-center bg-primary border">
        <span id="word">0 </span> Words and
        <span id="character">0 </span> character
      </div>
    </div>
    <script>
      let word = document.getElementById("word");
      let character = document.getElementById("character");
      function count(element) {
        console.clear();
        let a = element.split(" ");
        let cleanList = a.filter(abc);
        function abc(elm) {
          return elm != "";
        }
        console.log("cleanList", cleanList);
        word.innerHTML = cleanList.length;
        character.innerHTML = element.length;
      }
    </script>
  </body>
</html>
